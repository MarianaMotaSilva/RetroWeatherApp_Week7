<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My Weather Application</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="city-form">
          <input
            class="search-input"
            id="search-input"
            type="search"
            placeholder="Enter a city.."
            required
          />
          <input
            class="search-button"
            type="submit"
            value="Search"
            id="search-button"
          />
        </form>
      </header>
      <br />
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="current-city" id="current-city">Barcelona</h1>
            <p class="current-details">
              <span id="date-now">Saturday 15:32 </span>
              <span>,</span>
              <span id="description"></span><br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon" id="icon"></span>
            <span class="current-temperature-value" id="temperature"></span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <br />
        <br />
        <br />
        <br />

            >Mariana Silva</a
          >
          and is

            href="https://github.com/MarianaMotaSilva?tab=repositories"
            target="_blank"
            >on GitHub</a
          >
          and
          <a
            href="https://shecodes-marianamotasilva-weatherapp.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
